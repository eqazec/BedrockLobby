######################### General ##########################
NetworkIp: "mc.boundbybedrock.com"

# Should all player inventories be cleared on join? 
# NOTE: The inventories of players with the permission "bl.invclearexempt" will NOT be cleared.
ClearInventoryOnJoin: true

#################### Player Cloak Items ####################

# Should players be given the cloak when they join?
EnableCloak: true

# Item Material Type of Cloaking Device
CloakMaterialType: "ANVIL"

# Custom Name for Cloaking Device
CustomCloakName: "&6Cloaking Device"

# Custom Lore for Cloaking Device
CustomCloakLore: "&2Right-click to toggle player visibility."

###################### Potion Effects ######################

# Should players be given potions when they join? (true/false)
JoinPotions: true

# Should existing potion effects be removed on join? (true/false)
RemovePotions: true

