######################### General ##########################
NETWORK_IP: "mc.boundbybedrock.com"

# Should a MOTD be sent to the players on join?
SEND_MOTD: true
# What should that MOTD be?
JOIN_MOTD: "FISH"

# Should all player inventories be cleared on join? 
# NOTE: The inventories of players with the permission "bl.invclearexempt" will NOT be cleared.
CLEAR_INV_ON_JOIN: true

#################### Player Cloak Items ####################

# Should players be given the cloak when they join?
CLOAK_ENABLED: true

# Item Material Type of Cloaking Device
CLOAK_MATERIAL_TYPE: "ANVIL"

# Custom Name for Cloaking Device
CLOAK_NAME: "&6Cloaking Device"

# Custom Lore for Cloaking Device
CLOAK_LORE: "&2Toggles visibility"

###################### Potion Effects ######################

